<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampVolta 2025 | Wayfarers Ghana</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <!-- Header -->
<header style="background-image: url('images/campvolta.jpg'); background-size: cover; background-position: center; color: white; text-shadow: 1px 1px 6px rgba(0,0,0,0.7);">
  <div style="background: rgba(0,0,0,0.4); padding: 60px 20px;">
    <h1>üåç CampVolta 2025</h1>
    <p>Hosted by Wayfarers Ghana | 6‚Äì7th September 2025</p>
    <p><strong>Ticket Price:</strong> GHS 599 | <strong>Capacity:</strong> 400</p>
    <button onclick="scrollToForm()">Register Now</button>
  </div>
</header>

  <!-- Event Details -->
  <section>
   <div style="display:flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    <div style="flex:1 1 250px; text-align:center;">
      <img src="images/mount_afadjato.jpg" alt="Mount Afadjato" style="width:100%; border-radius:12px;">
      <p>üèîÔ∏è Hike Mount Afadjato & Mount Gemi</p>
    </div>
    <div style="flex:1 1 250px; text-align:center;">
      <img src="images/tagbo_waterfalls.jpg" alt="Tagbo Waterfalls" style="width:100%; border-radius:12px;">
      <p>üí¶ Visit Tagbo Waterfalls</p>
    </div>
    <div style="flex:1 1 250px; text-align:center;">
      <img src="images/campfire.jpg" alt="Campfire" style="width:100%; border-radius:12px;">
      <p>üî• Campfire & Movie under the Stars</p>
    </div>
  </div>
  </section>

  <!-- Signup Form -->
  <section id="registration">
    <h2>Register & Pay</h2>
    <form id="paymentForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Number of Tickets</label>
      <input type="number" id="tickets" value="1" min="1" max="10" required />

      <label>Promo Code</label>
      <input type="text" id="promo" placeholder="AFFORDABLE GROUP TRIP" />

      <button type="submit">Pay with Paystack</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Wayfarers Ghana | CampVolta</p>
  </footer>

  <script>
    function scrollToForm() {
      document.getElementById("registration").scrollIntoView({behavior: "smooth"});
    }

    const paymentForm = document.getElementById("paymentForm");
    paymentForm.addEventListener("submit", payWithPaystack, false);

    function payWithPaystack(e) {
      e.preventDefault();

      let tickets = document.getElementById("tickets").value;
      let price = 599 * tickets * 100; // convert to pesewas

      let handler = PaystackPop.setup({
        key: 'YOUR_PUBLIC_KEY', // replace with your Paystack public key
        email: document.getElementById("email").value,
        amount: price,
        currency: 'GHS',
        ref: ''+Math.floor((Math.random() * 1000000000) + 1),
        metadata: {
          custom_fields: [
            {
              display_name: "Name",
              variable_name: "name",
              value: document.getElementById("name").value
            },
            {
              display_name: "Phone",
              variable_name: "phone",
              value: document.getElementById("phone").value
            }
          ]
        },
        callback: function(response){
          alert('Payment successful! Transaction ref is ' + response.reference);
        },
        onClose: function(){
          alert('Payment window closed.');
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
